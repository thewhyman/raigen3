<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Expression Detection - Raigen3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optimized CSS with better performance */
        :root {
            --primary-color: #4CAF50;
            --text-color: #333;
            --bg-color: #f5f7fa;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .emotion-emoji {
            font-size: 40px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease;
            will-change: transform;
        }

        .emotion-emoji:hover {
            transform: scale(1.1);
        }

        #howAreYouFeelingQuestion {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        #youtubeVideoContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #youtubeVideoContainer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #meditationVideo {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #000;
        }

        #video {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #000;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Facial Expression Detection</h1>
    <video id="video" autoplay></video>
    <button id="start">Auto-detect my emotion</button>
    <p id="expressionMessage"></p>
    <p id="howAreYouFeelingQuestion">How are you feeling?</p>
    <div id="emotionEmojis">
        <span class="emotion-emoji" onclick="selectEmotion('Happy')">üòÄ</span>
        <span class="emotion-emoji" onclick="selectEmotion('Sad')">üò¢</span>
        <span class="emotion-emoji" onclick="selectEmotion('Angry')">üò†</span>
        <span class="emotion-emoji" onclick="selectEmotion('Surprised')">üò≤</span>
        <span class="emotion-emoji" onclick="selectEmotion('Neutral')">üòê</span>
    </div>
    <p id="meditationRecommendation"></p>
    <div id="moodResponseContainer" style="display: none;">
        <p id="userFeelingQuestion"></p>
        <button onclick="userFeeling('Yes')">Yes</button>
        <button onclick="userFeeling('No')">No</button>
    </div>
    <div id="youtubeVideoContainer" style="display: none;">
        <p id="suggestionMessage"></p>
        <iframe id="meditationVideo" width="560" height="315" src="" frameborder="0" allowfullscreen loading="lazy"></iframe>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const expressionMessage = document.getElementById('expressionMessage');
        const howAreYouFeelingQuestion = document.getElementById('howAreYouFeelingQuestion');
        const meditationRecommendation = document.getElementById('meditationRecommendation');
        const moodResponseContainer = document.getElementById('moodResponseContainer');
        const userFeelingQuestion = document.getElementById('userFeelingQuestion');
        const youtubeVideoContainer = document.getElementById('youtubeVideoContainer');
        const suggestionMessage = document.getElementById('suggestionMessage');
        const meditationVideo = document.getElementById('meditationVideo');

        let isDetecting = false; // Flag to prevent multiple detections
        let videoStream = null; // Store video stream reference

        // Cache DOM elements
        const elements = {
            video: document.getElementById('video'),
            startButton: document.getElementById('start'),
            expressionMessage: document.getElementById('expressionMessage'),
            howAreYouFeelingQuestion: document.getElementById('howAreYouFeelingQuestion'),
            meditationRecommendation: document.getElementById('meditationRecommendation'),
            moodResponseContainer: document.getElementById('moodResponseContainer'),
            userFeelingQuestion: document.getElementById('userFeelingQuestion'),
            youtubeVideoContainer: document.getElementById('youtubeVideoContainer'),
            suggestionMessage: document.getElementById('suggestionMessage'),
            meditationVideo: document.getElementById('meditationVideo')
        };

        // Mapping of emotions to emojis
        const emotionEmojisMap = {
            Happy: 'üòÄ',
            Sad: 'üò¢',
            Angry: 'üò†',
            Surprised: 'üò≤',
            Neutral: 'üòê'
        };

        // Initially display the question
        howAreYouFeelingQuestion.innerText = "How are you feeling?";

        // Clean up function to stop video stream
        function stopVideoStream() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                elements.video.srcObject = null;
            }
        }

        elements.startButton.addEventListener('click', async function() {
            if (isDetecting) return; // Prevent multiple clicks
            isDetecting = true; // Set flag to indicate detection is in progress

            try {
                stopVideoStream(); // Stop any existing stream
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                videoStream = stream;
                elements.video.srcObject = stream;
                detectExpression();
            } catch (err) {
                console.error("Error accessing webcam: ", err);
                isDetecting = false;
                alert("Could not access webcam. Please check permissions.");
            }
        });

        function detectExpression() {
            // Show loading state
            elements.expressionMessage.innerHTML = 'Detecting expression... <span class="loading-dots"></span>';
            
            setTimeout(() => {
                const expressions = ["Happy", "Sad", "Angry", "Surprised", "Neutral"];
                const randomExpression = expressions[Math.floor(Math.random() * expressions.length)];
                const detectedEmoji = emotionEmojisMap[randomExpression];

                elements.expressionMessage.innerHTML = `Detected Expression: ${randomExpression} ${detectedEmoji}`;
                
                // Announce the mood using voice
                askUserWithVoice(randomExpression);
                askUser(randomExpression);
                
                // Clean up video stream after detection
                stopVideoStream();
                isDetecting = false;
            }, 3000);
        }

        function askUserWithVoice(expression) {
            const utterance = new SpeechSynthesisUtterance(`Are you feeling ${expression}?`);
            window.speechSynthesis.speak(utterance);
        }

        function askUser(expression) {
            moodResponseContainer.style.display = 'block';
            userFeelingQuestion.innerText = `Are you feeling ${expression}?`;
        }

        function userFeeling(response) {
            const lastExpression = expressionMessage.innerText.match(/Detected Expression: (\w+)/)[1]; // Extract the detected mood
            if (response === 'Yes') {
                suggestMeditationVideo(lastExpression);
            } else {
                captureNewEmotion();
            }
            moodResponseContainer.style.display = 'none'; // Hide the mood response options
        }

        function selectEmotion(emotion) {
            expressionMessage.innerText = `You selected: ${emotion}`;
            // Optionally trigger further actions based on selected emotion
            askUser(emotion);
        }

        function suggestMeditationVideo(emotion) {
            const videoMap = {
                Happy: 'inpok4MKVLM', // Meditation for Happiness
                Sad: 'xRxT9cOKiM8',   // Meditation for Sadness
                Angry: '5T7k5BxGg1s',  // Meditation for Anger
                Surprised: 'W8fQPBo4NsY', // Meditation for Anxiety/Surprise
                Neutral: 'O-6f5wQXSu8'   // General Mindfulness Meditation
            };

            const videoId = videoMap[emotion] || 'O-6f5wQXSu8';
            const recommendationText = `I recommend this specialized meditation for when you're feeling ${emotion}:`;
            
            elements.suggestionMessage.innerText = recommendationText;
            
            // Preload the video iframe
            elements.meditationVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            
            // Show video container with animation
            elements.youtubeVideoContainer.style.display = 'block';
            requestAnimationFrame(() => {
                elements.youtubeVideoContainer.classList.add('visible');
            });
            
            // Speak the recommendation with better voice settings
            const utterance = new SpeechSynthesisUtterance(recommendationText);
            utterance.rate = 0.9; // Slightly slower for better clarity
            utterance.pitch = 1.1; // Slightly higher pitch for engagement
            window.speechSynthesis.speak(utterance);
        }

        function captureNewEmotion() {
            const newEmotion = prompt("Please enter your current emotion:");
            if (newEmotion) {
                expressNewEmotion(newEmotion);
            }
        }

        function expressNewEmotion(emotion) {
            expressionMessage.innerText = `You expressed that you are feeling: ${emotion}`;
            meditationRecommendation.innerText = "Thank you for sharing your feelings!";
        }

        function recommendMeditation(emotion) {
            const recommendations = {
                Happy: "Great! Keep that energy up with some joyful music meditation.",
                Sad: "Try a guided meditation focusing on gratitude.",
                Angry: "Consider deep breathing exercises to calm your mind.",
                Surprised: "Take a moment to process your feelings and meditate on clarity.",
                Neutral: "A mindfulness meditation can help in finding focus."
            };
            meditationRecommendation.innerText = recommendations[emotion];
        }
    </script>
</body>
</html>
