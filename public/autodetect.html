<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detect Emotions - Raigen3</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6B4E71">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Raigen3">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    <meta name="description" content="Auto detect emotions with Raigen3's AI therapist">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon-192x192.png">
    <link href="/css/output.css" rel="stylesheet">

</head>
<body class="min-h-screen flex flex-col items-center bg-meditation bg-cover bg-center bg-no-repeat text-text antialiased p-5">
    <a href="/" class="fixed top-4 left-4 z-50 flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20">
        <span>üè†</span>
        <span>Home</span>
    </a>
    <div class="container-glass text-center p-8 max-w-4xl w-11/12 mb-8">
        <h1 class="text-4xl font-bold mb-8 text-text">Facial Expression Detection</h1>
        <video id="video" class="w-full max-w-2xl rounded-xl mb-5 mx-auto bg-black shadow-lg" autoplay></video>
        <button id="start" class="flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20 mx-auto">
            <span>üéØ</span>
            <span>Auto-detect my emotion</span>
        </button>
        <p id="expressionMessage" class="text-lg mt-4"></p>
        
        <div class="mt-8">
            <p id="howAreYouFeelingQuestion" class="text-2xl font-bold mb-5 text-text">How are you feeling?</p>
            <div id="emotionEmojis" class="flex flex-wrap justify-center gap-4 mb-6">
                <button class="flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20" onclick="selectEmotion('Happy')"><span>üòÄ</span><span>Happy</span></button>
                <button class="flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20" onclick="selectEmotion('Sad')"><span>üò¢</span><span>Sad</span></button>
                <button class="flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20" onclick="selectEmotion('Angry')"><span>üò†</span><span>Angry</span></button>
                <button class="flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20" onclick="selectEmotion('Surprised')"><span>üò≤</span><span>Surprised</span></button>
                <button class="flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20" onclick="selectEmotion('Neutral')"><span>üòê</span><span>Neutral</span></button>
            </div>
        </div>
        
        <p id="meditationRecommendation" class="text-lg my-4"></p>
        
        <div id="moodResponseContainer" class="hidden space-y-4 mt-6">
            <p id="userFeelingQuestion" class="text-lg"></p>
            <div class="flex justify-center gap-4">
                <button onclick="userFeeling('Yes')" class="flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20">
                    <span>‚úÖ</span>
                    <span>Yes</span>
                </button>
                <button onclick="userFeeling('No')" class="flex items-center gap-2 px-4 py-2 bg-primary/90 hover:bg-accent text-white rounded-lg shadow-lg transition-all duration-300 border border-white/20">
                    <span>‚ùå</span>
                    <span>No</span>
                </button>
            </div>
        </div>
    </div>
    
    <div id="youtubeVideoContainer" class="container-glass hidden w-full max-w-4xl p-6 mt-8">
        <p id="suggestionMessage" class="text-lg mb-4"></p>
        <iframe id="meditationVideo" class="w-full aspect-video rounded-xl bg-black shadow-lg" src="" frameborder="0" allowfullscreen loading="lazy"></iframe>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const expressionMessage = document.getElementById('expressionMessage');
        const howAreYouFeelingQuestion = document.getElementById('howAreYouFeelingQuestion');
        const meditationRecommendation = document.getElementById('meditationRecommendation');
        const moodResponseContainer = document.getElementById('moodResponseContainer');
        const userFeelingQuestion = document.getElementById('userFeelingQuestion');
        const youtubeVideoContainer = document.getElementById('youtubeVideoContainer');
        const suggestionMessage = document.getElementById('suggestionMessage');
        const meditationVideo = document.getElementById('meditationVideo');

        let isDetecting = false; // Flag to prevent multiple detections
        let videoStream = null; // Store video stream reference

        // Cache DOM elements
        const elements = {
            video: document.getElementById('video'),
            startButton: document.getElementById('start'),
            expressionMessage: document.getElementById('expressionMessage'),
            howAreYouFeelingQuestion: document.getElementById('howAreYouFeelingQuestion'),
            meditationRecommendation: document.getElementById('meditationRecommendation'),
            moodResponseContainer: document.getElementById('moodResponseContainer'),
            userFeelingQuestion: document.getElementById('userFeelingQuestion'),
            youtubeVideoContainer: document.getElementById('youtubeVideoContainer'),
            suggestionMessage: document.getElementById('suggestionMessage'),
            meditationVideo: document.getElementById('meditationVideo')
        };

        // Mapping of emotions to emojis
        const emotionEmojisMap = {
            Happy: 'üòÄ',
            Sad: 'üò¢',
            Angry: 'üò†',
            Surprised: 'üò≤',
            Neutral: 'üòê'
        };

        // Initially display the question
        howAreYouFeelingQuestion.innerText = "How are you feeling?";

        // Clean up function to stop video stream
        function stopVideoStream() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                elements.video.srcObject = null;
            }
        }

        elements.startButton.addEventListener('click', async function() {
            if (isDetecting) return; // Prevent multiple clicks
            isDetecting = true; // Set flag to indicate detection is in progress

            try {
                stopVideoStream(); // Stop any existing stream
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                videoStream = stream;
                elements.video.srcObject = stream;
                detectExpression();
            } catch (err) {
                console.error("Error accessing webcam: ", err);
                isDetecting = false;
                alert("Could not access webcam. Please check permissions.");
            }
        });

        function detectExpression() {
            // Show loading state
            elements.expressionMessage.innerHTML = 'Detecting expression... <span class="loading-dots"></span>';
            
            setTimeout(() => {
                const expressions = ["Happy", "Sad", "Angry", "Surprised", "Neutral"];
                const randomExpression = expressions[Math.floor(Math.random() * expressions.length)];
                const detectedEmoji = emotionEmojisMap[randomExpression];

                elements.expressionMessage.innerHTML = `Detected Expression: ${randomExpression} ${detectedEmoji}`;
                
                // Announce the mood using voice
                askUserWithVoice(randomExpression);
                askUser(randomExpression);
                
                // Clean up video stream after detection
                stopVideoStream();
                isDetecting = false;
            }, 3000);
        }

        function askUserWithVoice(expression) {
            const utterance = new SpeechSynthesisUtterance(`Are you feeling ${expression}?`);
            window.speechSynthesis.speak(utterance);
        }

        function askUser(expression) {
            moodResponseContainer.classList.remove('hidden');
            userFeelingQuestion.innerText = `Are you feeling ${expression}?`;
        }

        function userFeeling(response) {
            const lastExpression = expressionMessage.innerText.match(/Detected Expression: (\w+)/)[1]; // Extract the detected mood
            if (response === 'Yes') {
                suggestMeditationVideo(lastExpression);
            } else {
                captureNewEmotion();
            }
            moodResponseContainer.classList.add('hidden'); // Hide the mood response options
        }

        function selectEmotion(emotion) {
            expressionMessage.innerText = `You selected: ${emotion}`;
            // Optionally trigger further actions based on selected emotion
            askUser(emotion);
        }

        function suggestMeditationVideo(emotion) {
            const videoMap = {
                Happy: 'inpok4MKVLM', // Meditation for Happiness
                Sad: 'xRxT9cOKiM8',   // Meditation for Sadness
                Angry: '5T7k5BxGg1s',  // Meditation for Anger
                Surprised: 'W8fQPBo4NsY', // Meditation for Anxiety/Surprise
                Neutral: 'O-6f5wQXSu8'   // General Mindfulness Meditation
            };

            const videoId = videoMap[emotion] || 'O-6f5wQXSu8';
            const recommendationText = `I recommend this specialized meditation for when you're feeling ${emotion}:`;
            
            elements.suggestionMessage.innerText = recommendationText;
            
            // Preload the video iframe
            elements.meditationVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            
            // Show video container with animation
            elements.youtubeVideoContainer.classList.remove('hidden');
            requestAnimationFrame(() => {
                elements.youtubeVideoContainer.classList.add('opacity-100', 'translate-y-0');
            });
            
            // Speak the recommendation with better voice settings
            const utterance = new SpeechSynthesisUtterance(recommendationText);
            utterance.rate = 0.9; // Slightly slower for better clarity
            utterance.pitch = 1.1; // Slightly higher pitch for engagement
            window.speechSynthesis.speak(utterance);
        }

        function captureNewEmotion() {
            const newEmotion = prompt("Please enter your current emotion:");
            if (newEmotion) {
                expressNewEmotion(newEmotion);
            }
        }

        function expressNewEmotion(emotion) {
            expressionMessage.innerText = `You expressed that you are feeling: ${emotion}`;
            meditationRecommendation.innerText = "Thank you for sharing your feelings!";
        }

        function recommendMeditation(emotion) {
            const recommendations = {
                Happy: "Great! Keep that energy up with some joyful music meditation.",
                Sad: "Try a guided meditation focusing on gratitude.",
                Angry: "Consider deep breathing exercises to calm your mind.",
                Surprised: "Take a moment to process your feelings and meditate on clarity.",
                Neutral: "A mindfulness meditation can help in finding focus."
            };
            meditationRecommendation.innerText = recommendations[emotion];
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
