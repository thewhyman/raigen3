<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raigen3 - Emotional Wellness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .description {
            color: #666;
            margin: 0.5rem 0 2rem 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Resilience AI (Rai)</h1>
        <p class="description">Mulimodal Agentic AI Therapist</p>
        
        <div class="button-container">
            <a href="/autodetect.html" class="button">
                Auto Detect Emotions
            </a>
            <a href="/avatar.html" class="button">
                Talk to Therapist (Multimodal)
            </a>
        </div>
    </div>
</body>
</html>
